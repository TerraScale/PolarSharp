name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  publish:
    name: Test,Create and Publish NuGet Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Run unit tests
      run: dotnet test tests/PolarSharp.Tests/PolarSharp.Tests.csproj --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
        
    #- name: Run integration tests
    #  run: dotnet test tests/PolarSharp.IntegrationTests/PolarSharp.IntegrationTests.csproj --configuration Release --verbosity normal
    #  env:
    #    Polar__AccessToken: ${{ secrets.POLAR_ACCESS_TOKEN }}
    
    - name: Pack NuGet package
      run: dotnet pack src/PolarSharp/PolarSharp.csproj --configuration Release --output ./packages

    - name: Publish to NuGet
      run: dotnet nuget push ./packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Publish symbols to NuGet
      run: dotnet nuget push ./packages/*.snupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate