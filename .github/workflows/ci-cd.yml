name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    

  publish:
    name: Test,Create and Publish NuGet Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Build solution
      run: dotnet build --configuration Release

    - name: Run unit tests
      run: dotnet test tests/Polar.NET.Tests/Polar.NET.Tests.csproj --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
        
    - name: Run integration tests
      run: dotnet test tests/Polar.NET.IntegrationTests/Polar.NET.IntegrationTests.csproj --no-build --configuration Release --verbosity normal
      env:
        POLAR_ACCESS_TOKEN: ${{ secrets.POLAR_ACCESS_TOKEN }}
        POLAR_SERVER_URL: ${{ secrets.POLAR_SERVER_URL }}
    
    - name: Pack NuGet package
      run: dotnet pack src/Polar.NET/Polar.NET.csproj --no-restore --configuration Release --output ./packages

    - name: Publish to NuGet
      run: dotnet nuget push ./packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Publish symbols to NuGet
      run: dotnet nuget push ./packages/*.snupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate